<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./settings.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap"
    />
  </head>
  <body>
    <div class="settings6">
      <h1 class="settings7">Settings</h1>
      <img class="settings-item" alt="" src="./public/ellipse-4@2x.png" />

      <div class="dashboard-container">
        <div class="dashboard9">Welcome, Snoop!</div>
        <div class="dashboard10">Welcome, Snoop!</div>
      </div>
      <div class="settings-child1"></div>
      <header class="wrapper-grad-group">
        <div class="wrapper-grad1">
          <img class="grad-icon1" alt="" src="./public/grad.svg" />
        </div>
        <img
          class="frame-child24"
          loading="lazy"
          alt=""
          src="./public/ellipse-4@2x.png"
        />

        <div class="container1">
          <div class="container-item"></div>
          <h1 class="account">Account</h1>
          <h1 class="general">General</h1>
          <h2 class="notifications">Notifications</h2>
          <h2 class="auto-update">Auto Update</h2>
          <h2 class="logout">Logout</h2>
          <img
            class="icon-log-out"
            loading="lazy"
            alt=""
            src="./public/-icon-log-out.svg"
          />

          <img
            class="icon-switch-on-outline"
            loading="lazy"
            alt=""
            src="./public/-icon-switch-on-outline.svg"
          />

          <img
            class="icon-switch-on-outline1"
            loading="lazy"
            alt=""
            src="./public/-icon-switch-on-outline.svg"
          />

          <div class="account-information-parent">
            <h2 class="account-information">Account information</h2>
            <h2 class="order-debit-card">Order Debit Card</h2>
            <h2 class="change-account-pin">Change Account Pin</h2>
            <h2 class="account-statement">Account Statement</h2>
            <img
              class="account-settings-icon"
              loading="lazy"
              alt=""
              src="./public/account-settings.svg"
            />
          </div>
        </div>
      </header>
      <div class="sidebar-parent1">
        <div class="sidebar3">
          <div class="background3"></div>
          <div class="header-wrapper1">
            <img class="header-icon3" alt="" src="./public/header@2x.png" />
          </div>
          <div class="frame-group">
            <div class="dashboard-frame">
              <div class="dashboard11">
                <div class="dashboard-inner1">
                  <img
                    class="frame-child25"
                    alt=""
                    src="./public/group-21.svg"
                  />
                </div>
                <div class="dashboard12">Dashboard</div>
              </div>
            </div>
            <div class="payment-wrapper">
              <div class="payment6">
                <div class="payment-inner2">
                  <img
                    class="frame-child26"
                    alt=""
                    src="./public/group-3.svg"
                  />
                </div>
                <div class="payment7">Payment</div>
              </div>
            </div>
            <div class="transaction-parent">
              <div class="transaction6">
                <div class="transaction-inner2">
                  <img
                    class="frame-child27"
                    alt=""
                    src="./public/group-4.svg"
                  />
                </div>
                <div class="transaction7">Transaction</div>
              </div>
              <div class="frame-container">
                <div class="hover-group">
                  <div class="hover3"></div>
                  <div class="settings-wrapper1">
                    <div class="settings8">
                      <div class="settings-inner2">
                        <div class="rectangle-parent3">
                          <div class="frame-child28"></div>
                          <div class="frame-child29"></div>
                          <div class="frame-child30"></div>
                          <div class="frame-child31"></div>
                        </div>
                      </div>
                      <div class="settings9">Settings</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="adnupay-ver01beta-wrapper1">
            <div class="adnupay-ver01beta3">AdNUPay ver0.1beta</div>
          </div>
        </div>
        <div class="frame-parent1">
          <div class="frame-parent2">
            <img
              class="frame-child32"
              loading="lazy"
              alt=""
              src="./public/group-21.svg"
            />

            <img class="frame-child33" alt="" src="./public/group-21.svg" />
          </div>
          <img
            class="frame-child34"
            loading="lazy"
            alt=""
            src="./public/group-21.svg"
          />

          <div class="hover-container">
            <div class="hover4"></div>
            <img
              class="hover-icon1"
              loading="lazy"
              alt=""
              src="./public/hover.svg"
            />
          </div>
          <div class="sidebar4">
            <div class="background4"></div>
            <div class="header-wrapper2">
              <img
                class="header-icon4"
                loading="lazy"
                alt=""
                src="./public/header@2x.png"
              />
            </div>
            <div class="hover5"></div>
            <div class="frame-parent3">
              <div class="dashboard-wrapper1">
                <div class="dashboard13" id="dashboardContainer">
                  <div class="dashboard14">Dashboard</div>
                  <img
                    class="dashboard-child1"
                    alt=""
                    src="./public/group-2-1.svg"
                  />
                </div>
              </div>
              <div class="payment8" id="paymentContainer">
                <div class="payment-inner3">
                  <img
                    class="frame-child35"
                    loading="lazy"
                    alt=""
                    src="./public/group-3.svg"
                  />
                </div>
                <div class="payment9">Payment</div>
              </div>
              <div class="transaction8" id="transactionContainer">
                <div class="transaction-inner3">
                  <input
                    class="group-input3"
                    checked="{true}"
                    type="checkbox"
                  />
                </div>
                <div class="transaction9">Transaction</div>
              </div>
              <div class="settings-wrapper2">
                <div class="settings10">
                  <div class="settings-inner3">
                    <div class="rectangle-parent4">
                      <div class="frame-child36"></div>
                      <div class="frame-child37"></div>
                      <div class="frame-child38"></div>
                      <div class="frame-child39"></div>
                    </div>
                  </div>
                  <div class="settings11">Settings</div>
                </div>
              </div>
            </div>
            <div class="adnupay-ver01beta-wrapper2">
              <div class="adnupay-ver01beta4">AdNUPay ver0.1beta</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var dashboardContainer = document.getElementById("dashboardContainer");
      if (dashboardContainer) {
        dashboardContainer.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      
      var paymentContainer = document.getElementById("paymentContainer");
      if (paymentContainer) {
        paymentContainer.addEventListener("click", function (e) {
          window.location.href = "./payment.html";
        });
      }
      
      var transactionContainer = document.getElementById("transactionContainer");
      if (transactionContainer) {
        transactionContainer.addEventListener("click", function (e) {
          window.location.href = "./transaction.html";
        });
      }
      </script>
  </body>
</html>
